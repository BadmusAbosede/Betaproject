<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Celebration!</title>
    <style>
        body {
            background-color: gold; /* Gold background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
                   }

        .celebration {
            font-size: 10vw; /* Adjust font size based on viewport width */
            font-family: sans-serif; /* Choose a preferred font family */
            position: relative; /* Enable animation positioning */
            text-align: justify; /* Ensure letters fill the full width */
            white-space: nowrap; /* Prevent line breaks within the sentence */
        }

        .celebration span {
            display: inline-block;
            animation: colorChange 3s ease-in-out infinite; /* Apply animation */
        }

        @keyframes colorChange {
            0%   { color: red; }
            25%  { color: orange; }
            50%  { color: yellow; }
            75%  { color: green; }
            100% { color: blue; }
        }
    </style>
</head>
<body>
    <div class="celebration">
        <span>I</span>
        <span>T</span>
        <span> </span>
        <span>I</span>
        <span>S</span>
        <span> </span>
        <span>A</span>
        <span style="animation-delay: 0.1s;">G</span>
        <span style="animation-delay: 0.2s;">O</span>
        <span style="animation-delay: 0.3s;">O</span>
        <span style="animation-delay: 0.4s;">O</span>
        <span style="animation-delay: 2.4s;">O</span>
	<span style="animation-delay: 2s;">O</span>
        <span style="animation-delay: 2.1s;">A</span>
        <span style="animation-delay: 2.2s;">A</span>
        <span style="animation-delay: 2.3s;">A</span>
        <span style="animation-delay: 2.4s;">L</span>
        <span> </span>
        <span>L</span>
        <span>E</span>
        <span>T</span>
        <span style="animation-delay: 0.1s;">S</span>
        <span style="animation-delay: 0.2s;">G </span>
	<span style="animation-delay: 0.2s;">O</span>
</body>
